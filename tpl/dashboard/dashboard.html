<style>
    .card-counter {
        box-shadow: 2px 2px 10px #dadada;
        margin: 5px;
        padding: 20px 10px;
        background-color: #fff;
        height: 100px;
        border-radius: 5px;
        transition: 0.3s linear all;
    }

    .card-counter:hover {
        box-shadow: 4px 4px 20px #dadada;
        transition: 0.3s linear all;
    }

    .card-counter.primary {
        background-color: #007bff;
        color: #fff;
    }

    .card-counter.danger {
        background-color: #ef5350;
        color: #fff;
    }

    .card-counter.success {
        background-color: #66bb6a;
        color: #fff;
    }

    .card-counter.info {
        background-color: #26c6da;
        color: #fff;
    }

    .card-counter i {
        font-size: 5em;
        opacity: 0.2;
    }

    .card-counter .count-numbers {
        position: absolute;
        right: 35px;
        top: 20px;
        font-size: 32px;
        display: block;
    }

    .card-counter .count-name {
        position: absolute;
        right: 35px;
        top: 65px;
        font-style: italic;
        text-transform: capitalize;
        opacity: 0.5;
        display: block;
        font-size: 18px;
    }
</style>
<div class="animated fadeIn">
    <div class="row" ng-controller="dashboardCtrl">
        <div class="col-md-3" ng-if="user.akses.jumlah_ptk">
            <div class="card-counter primary">
                <i class="fa fa-users"></i>
                <span class="count-numbers">{{jumlahptk}}</span>
                <span class="count-name">Jumlah PTK</span>
            </div>
        </div>

        <div class="col-md-3" ng-if="user.akses.jumlah_ruang">
            <div class="card-counter danger">
                <i class="fa fa-building-o"></i>
                <span class="count-numbers">{{jumlahruang}}</span>
                <span class="count-name">Jumlah Ruang</span>
            </div>
        </div>

        <div class="col-md-3" ng-if="user.akses.jumlah_kelas">
            <div class="card-counter success">
                <i class="fa fa-building-o"></i>
                <span class="count-numbers">{{jumlahkelas}}</span>
                <span class="count-name">Jumlah Kelas</span>
            </div>
        </div>

        <div class="col-md-3" ng-if="user.akses.jumlah_sekolah">
            <div class="card-counter info">
                <i class="fa fa-building-o"></i>
                <span class="count-numbers">{{jumlahsekolah}}</span>
                <span class="count-name">Jumlah Sekolah</span>
            </div>
        </div>
    </div>
</div>
